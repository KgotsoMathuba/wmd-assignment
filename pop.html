<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Image Popups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .image-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .image-container img {
      width: 200px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup button {
      background: gold;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      color: black;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="images/conditioner.png" alt="Cut 1" onclick="showPopup('Low fade with waves')">
  <img src="images/serum.png" alt="Cut 2" onclick="showPopup('Classic taper cut with line up')">
  <img src="images/wave cream.png" alt="Cut 3" onclick="showPopup('Beard grooming with razor finish')">
</div>

<div class="overlay" id="overlay" onclick="closePopup()"></div>

<div class="popup" id="popup">
  <h3>Style Info</h3>
  <p id="popup-text"></p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
  function showPopup(info) {
    document.getElementById("popup-text").textContent = info;
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>
