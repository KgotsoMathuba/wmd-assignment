    <body>
    
      <div class="container">
        <h2>Book Your Slot Here!</h2>
        <form id="bookingForm">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required>
    
          <label for="service">Select Service:</label>
          <select id="service" required>
            <option value="">-- Choose a Service --</option>
            <option value="Haircut">Haircut</option>
            <option value="Fade">Fade</option>
            <option value="Shave">Shave</option>
            <option value="Fade and Design">Fade and design</option>
            <option value="Haircut and Beard">Haircut and beard</option>
            <option value="Beard trim">Beard Trim</option>
          </select>
    
          <label for="date">Preferred Date:</label>
          <input type="date" id="date" required>
    
          <label for="time">Preferred Time:</label>
          <input type="time" id="time" required>
    
          <label for="note">Additional Notes (optional):</label>
          <textarea id="note" rows="4"></textarea>
    
          <button type="submit">Book Now</button>
        </form>
    
        <div class="confirmation" id="confirmationBox"></div>
      </div>
    
      <footer>
        &copy; 2025 Devin's Hairdo. All rights reserved.
      </footer>
    
      <script>
        const form = document.getElementById('bookingForm');
        const confirmationBox = document.getElementById('confirmationBox');
    
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent page reload
    
          const name = document.getElementById('name').value;
          const service = document.getElementById('service').value;
          const date = document.getElementById('date').value;
          const time = document.getElementById('time').value;
          const note = document.getElementById('note').value;
    
          // Simple confirmation message
          confirmationBox.innerHTML = `
            <h3>Thank you, ${name}!</h3>
            <p>Your booking for a <strong>${service}</strong> on <strong>${date}</strong> at <strong>${time}</strong> has been confirmed.</p>
            ${note ? `<p><em>Note:</em> ${note}</p>` : ''}
          `;
          confirmationBox.style.display = 'block';
          form.reset();
        });
      </script>
